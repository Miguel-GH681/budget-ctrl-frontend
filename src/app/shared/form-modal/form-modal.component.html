<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="activateModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
</div>
<div class="modal-body">
    <form>
        <div class="mb-3">
            <form #newAccount="ngForm">

                <div class="row">
                    <div class="col-6" *ngFor="let formInput of formTemplate">
                        <ng-container *ngIf="formInput.inputType == 'text'">
                            <div class="col">
                                <label for="formInput.name" class="form-label">{{ formInput.name }}</label>
                                <input type="text" class="form-control" id="formInput.name" value="{{ formInput.inputValue }}">
                            </div>
                        </ng-container>
                        <ng-container *ngIf="formInput.inputType == 'numeric'">
                            <label for="formInput.name" class="form-label">{{ formInput.name }}</label>
                            <input type="number" class="form-control" id="formInput.name" value="{{ formInput.inputValue }}">
                        </ng-container>
                        <ng-container *ngIf="formInput.inputType == 'radio'">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                                <label class="form-check-label" for="flexRadioDefault1">
                                  Activo
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2">
                                  Pasivo
                                </label>
                              </div>
                        </ng-container>
                    </div>
                </div>

                <div class="row justify-content-end">
                    <button type="submit" class="btn btn-dark" (click)="sendData()">Guardar</button>
                </div>
            </form>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-primary " (click)="activateModal.close('Close click')">Cerrar</button>
</div>
