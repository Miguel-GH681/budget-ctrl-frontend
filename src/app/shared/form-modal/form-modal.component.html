<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Crear registro</h4>
    <button type="button" class="close" aria-label="Close" (click)="activateModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
</div>
<div class="modal-body">
    <form>
        <div class="mb-3">
            <form #newAccount="ngForm">
                <div class="row">
                    <div class="col-6" *ngFor="let formInput of formTemplate; index as i">
                        <ng-container *ngIf="formInput.inputType == 'text'">
                            <div class="col">
                                <label for="formInput.name-{{i}}" class="form-label">{{ formInput.name }}</label>
                                <input type="text" class="form-control" id="formInput.name-{{i}}" name="formInput.name-{{i}}" [(ngModel)]="formInput.inputValue">
                            </div>
                        </ng-container>
                        <ng-container *ngIf="formInput.inputType == 'numeric'">
                            <label for="formInput.name-{{i}}" class="form-label">{{ formInput.name }}</label>
                            <input type="number" class="form-control" id="formInput.name-{{i}}" name="formInput.name-{{i}}" [(ngModel)]="formInput.inputValue">
                        </ng-container>
                    </div>
                </div>
            </form>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-primary " (click)="activateModal.close(formTemplate)">Cerrar</button>
</div>
