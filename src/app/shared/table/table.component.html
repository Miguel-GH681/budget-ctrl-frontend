<table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col" *ngFor="let title of titles">{{title}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of records; index as i">
        <td *ngFor="let test01 of record">{{test01}}</td>
      </tr>
    </tbody>
  </table>
