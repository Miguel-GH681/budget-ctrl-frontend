<div class="container-fluid main-container">
    <div class="row">
        <div class="col-md-6">
            <div class="chart-container">
                <div class="row">
                    <div class="col-6">
                        <h5>Gastos</h5>
                        <ul>
                            <li>Cuentas Totales: 9</li>
                            <li>Total Gastos: 9</li>
                            <li>Cuentas Totales: 9</li>
                        </ul>
                    </div>
                    <div class="col-6">
                        <canvas baseChart width="250" height="250"
                            [type]="'pie'"
                            [data]="expenseChartData"
                            [options]="lineChartOptions"
                            [legend]="lineChartLegend">
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="chart-container">
                <div class="row">
                    <div class="col-6">
                        <h5>Cuentas Positivas</h5>
                    </div>
                    <div class="col-6">
                        <canvas baseChart width="250" height="250"
                            [type]="'pie'"
                            [data]="incomeChartData"
                            [options]="lineChartOptions"
                            [legend]="lineChartLegend">
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row p-3">
        <div class="col-md-4" *ngFor="let account of accounts">
            <app-record-card [account]="account"></app-record-card>
        </div>
    </div>
</div>
